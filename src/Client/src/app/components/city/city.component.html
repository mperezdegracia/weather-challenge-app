<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Available Cities</h1>
  
  
    <div class="results p-4">
    
      <div *ngIf="cities.length > 0" class="mt-4">
        <p-table [value]="cities">
          <ng-template pTemplate="header">
            <tr>
              <th>Country</th>
              <th>City</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-h>
            <tr>
              <td>{{ h.country }}</td>
              <td>{{ h.city }}</td>
              <td> 
                <p-button label="Select" icon="pi pi-check" ></p-button>

              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
