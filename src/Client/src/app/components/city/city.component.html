<div class="container mx-auto p-4">
    <p-toast/>
    <h1 class="text-2xl font-bold">Available Cities</h1>

    <!-- router link to /weather -->
    <div class="mt-4  flex">
        <p-button class="mr-4" [routerLink]="['/weather']" label="Back" />
        <!--  input to run addCity -->
        <form (ngSubmit)="addCity(city)">
            <input class="ml-4" type="text" pInputText [(ngModel)]="city" name="city" placeholder="Add City" />
            <p-button type="submit" class="ml-4" label="Add" icon="pi pi-plus"></p-button>
        </form>
    </div>


    <div class="results p-4">

        <div *ngIf="cities.length > 0" class="mt-4">
            <p-table [value]="cities">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Country</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-h>
                    <tr>
                        <td>{{ h.country }}</td>
                        <td>{{ h.name }}</td>
                        <td>
                            <p-button size="small" icon="pi pi-times" severity="danger"
                                (click)="deleteCity(h.id)"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
